<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overlay hidden">
          <div class="spinner hidden"></div>
        </div>
        <div class="full--form">
          <form>
            <input
              class="city--input"
              name="city"
              placeholder="Enter City Name"
              type="search"
            />
            <input class="submit" type="submit" />
          </form>
        </div>
        <div class="location--error hidden">
          <h2 class="error--msg">Oops! City Not found</h2>
          <img src="./images/locNot.png" alt="error 404" />
        </div>
        <div class="landing--txt">
          <h3 class="landing--msg--2">City Mood is a Click Away</h3>
          <h1 class="landing--msg--1">Welcome to WeatheRia</h1>
        </div>
        <div class="busy--txt hidden">
          <h3 class="busy--msg--1">Weatheria is Busy at this time</h3>
          <h3 class="busy--msg--2">Try Again Later</h3>
        </div>

        <div class="weatherWindow--1 hidden">
          <img src="/images/sun.png" alt="weather img" id="weather_image" />
          <p id="temp">0 Â°C</p>
          <p id="city--name">City</p>
        </div>
        <div class="weatherWindow--2 hidden">
          <div class="humidity">
            <div class="humidity--img">
              <img src="/images/hum.png" alt="hum img" id="hum_image" />
            </div>
            <div class="humidity--text">
              <h3 class="hum--txt">Humidity</h3>
              <p class="hum--value">00%</p>
            </div>
          </div>
          <div class="wind">
            <div class="wind--img">
              <img src="/images/wind.png" alt="wind img" id="wind_image" />
            </div>
            <div class="wind--text">
              <h3 class="wind--txt">Wind Speed</h3>
              <p class="wind--value">00 km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
